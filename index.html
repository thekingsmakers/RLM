<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redom License Manager - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        body.dark-theme {
            --primary-color: #64b5f6;
            --secondary-color: #2d2d2d;
            --text-color: #fff;
            --border-color: #444;
            background-color: #1a1a1a;
            color: var(--text-color);
        }

        .sidebar {
            background-color: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            width: 250px;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .nav-link {
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .card {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .card-header {
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .table {
            color: var(--text-color);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .status-active {
            background-color: #28a745;
            color: white;
        }

        .status-expired {
            background-color: #dc3545;
            color: white;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            animation: fadeIn 0.3s ease-in;
        }

        .toast-success {
            background-color: #28a745;
        }

        .toast-error {
            background-color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="mb-4">Redom License Manager</h3>
        <nav>
            <a href="#dashboard" class="nav-link active">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="#licenses" class="nav-link">
                <i class="fas fa-key"></i> Licenses
            </a>
            <a href="#users" class="nav-link">
                <i class="fas fa-users"></i> Users
            </a>
            <a href="#settings" class="nav-link">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
    </div>

    <main class="main-content">
        <h2 class="mb-4">Dashboard</h2>
        <!-- Tab content will be dynamically inserted here -->
    </main>

    <!-- License Modal -->
    <div class="modal fade" id="licenseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated License</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">License Token</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="generatedToken" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="copyBtn">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
